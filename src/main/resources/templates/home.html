<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 mt-3 ">
            <h1 class="text-center mb-2">Final Exam Set C</h1>
            <h1 class="text-center mb-2">Category Sales Summary Table</h1>
        </div>
    </div>
    <div class="row align-items-center">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>Category Code</td>
                <td>Category Description</td>
                <td>Total Sales</td>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="container bg-info p-5 text-center">
    <div class="w-50 m-auto d-flex align-items-center">
        <div style="width: 100px">Receipt No:</div>
        <input style="width: 300px" type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="basic-addon1">
        <span>Item Type:</span>
    </div>

    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect02">
            <option selected>Select Options</option>
            <option th:each="item : ${items}" th:value="${item.icode}" th:text="${item.icode + ': ' + item.idesc}"></option>
        </select>


    </div>
    <div class="d-flex  justify-content-center">
        <div class="w-50 m-auto d-flex align-items-center">
            <div style="width: 100px">Quantity:</div>
            <input style="width: 300px"  type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div class=" m-auto d-flex align-items-center">
            <div style="width: 200px">Transaction Date:</div>
            <div style="width: 300px"  class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>

    </div>

    <button type="button" class="btn btn-primary mt-3">Save</button>

</div>

<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Receipt No</th>
            <th scope="col">Item Code</th>
            <th scope="col">Quantity</th>
            <th scope="col">Transaction Date</th>
        </tr>
        </thead>
        <tbody>
        <!--        <tr>-->
        <!--            <td>Mark</td>-->
        <!--            <td>Otto</td>-->
        <!--            <td>@mdo</td>-->
        <!--        </tr>-->
        </tbody>
    </table>
</div>
</body>
</html>
